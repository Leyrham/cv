<a>
<center>
 <section id="contact" class="contact-section">
    <div class="container">
      <div class="row">
        <form action="mailto:leyna.rahmouni@outlook.fr" method="post" enctype="text/plain" style="width: 600px;">
      <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <h1 class="contact-head"><font>Me contacter</font></h1>
          <p>Voici un petit formulaire pour me contacter. </br>
            Il permet de m'envoyer directement un mail avec votre message.</p>
          <form role="form" id="contact-form" class="contact-form" size="15">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" name="Name" class="form-control" autocomplete="off" id="Name" placeholder="Prénom" size="50">
                </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" name="last" class="form-control" autocomplete="off" id="last" placeholder="Nom" size="50">
                  </div>
                </div>
              </div>
<!-- espace contact : numero de telephone/email -->
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" name="Phone" class="form-control" autocomplete="off" placeholder="numero de téléphone" size="50">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <input type="email" name="email" class="form-control" autocomplete="off" id="email" placeholder="E-mail" size="50">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group" size="50">
                    <textarea class="text area" rows="5" name="Message" id="Message" placeholder="Ecrivez ici :)" >
                    </textarea>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12">
                  <button type="submit" class="btn main-btn pull-right">Envoyer </button>
                </div>
              </div>
              </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
        
      </div>
    </form>
  </section>
